build:
    environment:
        php:
            version: 7.0.0
    tests:
        override:
            -
                command: ./support/tools/init && ./support/tools/test && ./support/tools/coverage clover-code-coverage
                coverage:
                    file: 'sandbox/code-coverage-report/clover.xml'
                    format: 'php-clover'
    cache:
        directories:
            - sandbox/composer/
filter:
    paths:
        - source/
    excluded_paths:
        - sandbox/
        - specs/
        - support/
checks:
    php:
        code_rating: true
        duplication: true
        one_class_per_file: false
        no_debug_code: true
        no_commented_out_code: false
        uppercase_constants: true
        use_self_instead_of_fqcn: true
        optional_parameters_at_the_end: true
        encourage_single_quotes: true
        classes_in_camel_caps: true
        properties_in_camelcaps: true
        parameters_in_camelcaps: true
        missing_arguments: false
coding_style:
    php:
        indentation:
            general:
                size: 8
        braces:
            classes_functions:
                class: new-line
                function: new-line
                closure: end-of-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower
